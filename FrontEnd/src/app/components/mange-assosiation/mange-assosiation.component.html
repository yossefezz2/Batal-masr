<div class="container-fluid user-list-page bg-body-tertiary mt-2">
    <h1 class="text-center text-dark  p-4">Assosiation List</h1>
    <div class="row g-5">
        <div class="col-md-3">
            <div class="add-user-card  bg-transparent ">
                <div class="icon mb-5 mt-5"><i class="fa-solid fa-user-plus text-dark"></i></div>
                <button class="btn btn-dark" routerLink="/addAssosiation">ADD ASSOCIATION</button>
            </div>
        </div>
        <div class="col-md-3 " *ngFor="let agent of allAgents">
            <div class="user-card shadow">
                <div class="icon w-100 m-auto">
                <img src="../../../assets/assoc.png" alt="User Profile Picture">
                </div>
                <div class="data">
                    <h2>{{agent.name}}</h2>
                    <br>
                <p><span class="fw-bold">Association Name: </span>{{agent.associationName}} </p>
                    <br>
                    <div class="buttons d-flex flex-column">
                        <button class="btn btn-secondary mb-3"  [routerLink]="['/updataAssosiation',agent.associationID]">EDIT REPRESNTOR</button>
                        <button class="btn showMember mb-3" >SHOW MEMBER</button>
                        <button class="btn btn-danger" (click)="deleteAgent(agent.associationID)">DELETE REPRESNTOR</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
