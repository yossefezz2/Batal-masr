<section class="container">
    <h2 class="mt-5 text-center">Mange All Issues</h2>
    <div class="row mt-3 mb-3 g-5">
        <div class="col-sm-3 text-center  mb-3 mb-sm-0" *ngFor="let item of playerInfoIssues">
            <!-- <div class="card"> -->

                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

              </div>
            </div>
          </div>
        <div class="col-sm-3 text-center  mb-3 mb-sm-0" *ngFor="let item2 of requestMedal">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title name  text-white ">Request To {{item2.typeOfRequest}} Medal</h6>
                <h5 class="card-title d-flex flex-column">{{item2.typeOfMedal}}</h5>
                <p class="card-text">{{item2.description}}.</p>
                <a href="#" class="btn btn-outline-dark button" *ngIf="item2.typeOfRequest=='add'" [routerLink]="['/addMedalReq',item2.requestID]">Mange</a>
                <a href="#" class="btn btn-outline-dark button" *ngIf="item2.typeOfRequest=='edit'" [routerLink]="['/EditMedalReq',item2.requestID]">Mange</a>
              </div>
            </div>
          </div>
    </div>
