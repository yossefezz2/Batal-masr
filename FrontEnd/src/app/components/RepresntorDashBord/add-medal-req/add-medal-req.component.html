<div class="container mb-5 w-50">
    <h1 class="text-center mb-5"> Add Player Medal</h1>
  
    <div class="row mt-5 section part1">
  
      <div class="col-12 part1 ">
        <form >
          <div class="row">
          <div class=" col-md-12  mb-3"  >
                  <label for="MedalAchievementDate" class="form-label">data of championship *</label>
                    <input disabled [(ngModel)]="model.MedalAchievementDate" name="MedalAchievementDate" type="date" class="form-control" id="MedalAchievementDate">
          </div>
          <div class=" col-md-12 mb-3" >
            <label for="championshipID" class="form-label">championship  *</label>
            <select disabled [(ngModel)]="model.championshipID"  class="form-control"  id="championshipID" name="championshipID" >
                <option disabled value=""  selected >Select championship</option>
                <option  [value]="item.id" *ngFor="let item of nameArray">
                    <ng-container *ngIf="!item.age; else elseBlock">
                        {{"ID : "+item.id +"Name : "+item.name +" Type of championship: "+item.typeOfChampionship + " Gender: "+ item.gender }}
                      </ng-container>
                      <ng-template #elseBlock>
                        {{"ID : "+item.id +"Name : "+item.name +" Type of championship: "+item.typeOfChampionship + " Gender: "+ item.gender +" Under the age of "+item.age}}
                      </ng-template>
                    </option>                    
            </select>
            
    
          </div>
          <div class=" col-md-12 mb-3" >

            <label for="year" class="form-label">year *</label>
                    <input disabled [(ngModel)]="model.year" type="number" name="year" min="1900" max="2100" class="form-control"  id="year">
    
            </div>
            <div class=" col-md-12 mb-3"  >
                <label for="isWin" class="form-label">Is Win *</label>
                <input disabled [(ngModel)]="model.isWin" name="isWin" type="checkbox"   id="isWin">
            </div>
            <div>
                <div class=" col-md-12 mb-3" *ngIf="model.isWin=='true'">
                    <label for="typeOfMedal" class="form-label">type Of Medal *</label>
                    <select disabled name="typeOfMedal" [(ngModel)]="model.typeOfMedal" class="form-control" id="typeOfMedal" >
                        <option value=""  selected >Select type of medal</option>
                        <option value="gold">gold</option>
                        <option value="Silver">Silver</option>
                        <option value="bronze">bronze</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <label for="description" class="form-label">Description *</label>
                <textarea disabled class="form-control" [(ngModel)]="model.description" name="description" id="Description" name="description" rows="2" placeholder="Enter your comments here..."></textarea>
              </div>

      </div>

      <div class="buttons d-flex justify-content-around">
        <button  type="submit" class="btn btn-outline-success " (click)="acceptReq()" *ngIf="errMessage==''">Accept <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i></button>
        <button type="submit" class="btn btn-outline-danger " (click)="rejectReq()">Reject<i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i></button>
      </div>
      <div class=" d-flex justify-content-center mt-3">
        <p class="alert alert-danger p-1 ms-0 mt-2 w-75 text-center" *ngIf="errMessage">{{errMessage}} To Another Player to edit it <a [routerLink]="['/editmedal', model.playerId,model.id]">click here</a></p>

      </div>

        </form>
      </div>

    </div>
  
    </div>
