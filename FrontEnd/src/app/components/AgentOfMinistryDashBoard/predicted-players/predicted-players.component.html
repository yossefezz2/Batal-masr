<div class="container mt-5 mb-3">
  <h1>Predicted Players</h1>
  <div class="table-wrapper"> <!-- Added wrapper div -->
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1 d-flex justify-content-center align-items-center">Ranking</div>
        <div class="col col-1 d-flex justify-content-center align-items-center">Player Img</div>
        <div class="col col-3 d-flex justify-content-center align-items-center">Player Name</div>
        <div class="col col-1 d-flex justify-content-center align-items-center">Age</div>
        <div class="col col-1 d-flex justify-content-center align-items-center">Gender</div>
        <div class="col col-2 d-flex justify-content-center align-items-center">Club</div>
      </li>
      <li class="table-row" *ngFor="let player of players; index as i">
        <div class="col col-1 d-flex justify-content-center align-items-center" data-label="Job Id">
          <div class="d-flex justify-content-center align-items-center">
            <span class="fs-2">{{i + 1}}</span>
            <i *ngIf="i === 0" class="cup fa-solid fa-trophy"></i>
          </div>
        </div>
        <div class="col col-1" data-label="Customer Name">
          <div class="w-50">
            <img class="w-100" [src]="player.img" alt="">
          </div>
        </div>
        <div class="col col-3 d-flex justify-content-center align-items-center" data-label="Amount">{{player.name}}</div>
        <div class="col col-1 d-flex justify-content-center align-items-center" data-label="Payment Status">{{player.birthOfDate}}</div>
        <div class="col col-1 d-flex justify-content-center align-items-center" data-label="Payment Status">{{player.gender}}</div>
        <div class="col col-2 d-flex justify-content-center align-items-center" data-label="Payment Status">{{player.club}}</div>
      </li>
    </ul>
  </div>
</div>
